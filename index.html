<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pelanggaran | SMAN 1 Magetan</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #dc2626;
            --primary-hover: #b91c1c;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 5%;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 45px;
            height: auto;
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.3));
        }

        #current-time {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--accent);
        }

        /* --- Layout --- */
        .container {
            padding: 2rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
        }

        @media (max-width: 1100px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 24px;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card h3 {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Statistics --- */
        .stats-display {
            text-align: center;
            padding: 1.5rem 0;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .big-number {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-aman { background: rgba(16, 185, 129, 0.1); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-waspada { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
        .status-bahaya { background: rgba(220, 38, 38, 0.1); color: #f87171; border: 1px solid rgba(220, 38, 38, 0.3); }

        /* --- Form --- */
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 0.4rem;
            margin-left: 5px;
        }

        input, select {
            width: 100%;
            padding: 0.85rem 1rem;
            margin-bottom: 1.25rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* --- Table --- */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid #334155;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0f172a;
            padding: 1rem;
            text-align: left;
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #334155;
        }

        .poin-tag {
            background: rgba(220, 38, 38, 0.1);
            color: #f87171;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: none;
            z-index: 1000;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" alt="Logo" class="logo-img">
            <div>
                <h2 style="font-size: 1.1rem;">E-PELANGGARAN</h2>
                <p style="font-size: 0.65rem; color: var(--text-dim); font-weight: 700;">SMAN 1 MAGETAN</p>
            </div>
        </div>
        <div id="current-time">Memuat...</div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="side-panel">
                <div class="card" style="margin-bottom: 2rem;">
                    <h3>üìà Akumulasi Poin</h3>
                    <div class="stats-display">
                        <div class="big-number" id="totalPoin">0</div>
                        <div id="statusBadge" class="status-badge status-aman">Status: Aman</div>
                    </div>
                    <div style="height: 150px;">
                        <canvas id="chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>üìù Input Pelanggaran</h3>
                    <label>Nama Siswa</label>
                    <input type="text" id="nama" placeholder="Nama Lengkap">
                    
                    <label>NIS</label>
                    <input type="text" id="nis" placeholder="NIS">
                    
                    <label>Kelas</label>
                    <select id="kelas">
                        <option value="">Pilih Kelas</option>
                        <optgroup label="KELAS X">
                            <option value="X-1">X-1</option><option value="X-2">X-2</option><option value="X-3">X-3</option>
                            <option value="X-4">X-4</option><option value="X-5">X-5</option><option value="X-6">X-6</option>
                            <option value="X-7">X-7</option><option value="X-8">X-8</option><option value="X-9">X-9</option>
                            <option value="X-10">X-10</option>
                        </optgroup>
                        <optgroup label="KELAS XI">
                            <option value="XI-1">XI-1</option><option value="XI-2">XI-2</option><option value="XI-3">XI-3</option>
                            <option value="XI-4">XI-4</option><option value="XI-5">XI-5</option><option value="XI-6">XI-6</option>
                            <option value="XI-7">XI-7</option><option value="XI-8">XI-8</option><option value="XI-9">XI-9</option>
                            <option value="XI-10">XI-10</option>
                        </optgroup>
                        <optgroup label="KELAS XII">
                            <option value="XII-1">XII-1</option><option value="XII-2">XII-2</option><option value="XII-3">XII-3</option>
                            <option value="XII-4">XII-4</option><option value="XII-5">XII-5</option><option value="XII-6">XII-6</option>
                            <option value="XII-7">XII-7</option><option value="XII-8">XII-8</option><option value="XII-9">XII-9</option>
                            <option value="XII-10">XII-10</option>
                        </optgroup>
                    </select>

                    <label>Jenis Pelanggaran</label>
                    <input type="text" id="jenis" placeholder="Contoh: Terlambat">
                    
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label>Poin</label>
                            <input type="number" id="poin" placeholder="0">
                        </div>
                        <div style="flex: 1;">
                            <label>Guru Pelapor</label>
                            <input type="text" id="guru" placeholder="Nama Guru">
                        </div>
                    </div>

                    <button onclick="submitData()" id="btnSimpan" class="btn-primary">Simpan Data</button>
                </div>
            </div>

            <div class="main-panel">
                <div class="card" style="min-height: 100%;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h3>üïí Riwayat Terbaru</h3>
                        <input type="text" id="searchInput" style="width: 250px; margin-bottom: 0;" placeholder="Cari..." onkeyup="filterTable()">
                    </div>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Waktu</th>
                                    <th>Siswa</th>
                                    <th>Kelas</th>
                                    <th>Pelanggaran</th>
                                    <th>Poin</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody"></tbody>
                        </table>
                    </div>
                    <div id="emptyState" style="text-align: center; padding: 4rem; color: var(--text-dim);">
                        <p>Belum ada data tercatat.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxCqQOKDE8ZILRWTKHRV-V5x4GkQeiHPs618GsjvbYDm-36lKIGfEkVu3fU9QuW9AiwTg/exec";
        let totalPoints = 0;
        let chartInstance;

        window.onload = function() {
            initChart();
            setInterval(() => {
                document.getElementById('current-time').innerText = new Date().toLocaleTimeString('id-ID');
            }, 1000);
        };

        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: ['Start'], datasets: [{ data: [0], borderColor: '#dc2626', fill: true, backgroundColor: 'rgba(220,38,38,0.1)', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { beginAtZero: true } } }
            });
        }

        async function submitData() {
            const btn = document.getElementById('btnSimpan');
            const data = {
                nama: document.getElementById('nama').value,
                nis: document.getElementById('nis').value,
                kelas: document.getElementById('kelas').value,
                jenis: document.getElementById('jenis').value,
                poin: parseInt(document.getElementById('poin').value) || 0,
                guru: document.getElementById('guru').value
            };

            if (!data.nama || !data.kelas || data.poin <= 0) {
                showToast("Lengkapi data dengan benar!", "var(--warning)");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Memproses...";

            try {
                await fetch(WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
                
                totalPoints += data.poin;
                updateUI(data);
                showToast("Data berhasil disimpan!", "var(--success)");
                
                // Clear form
                ['nama', 'nis', 'jenis', 'poin'].forEach(id => document.getElementById(id).value = "");
            } catch (e) {
                showToast("Terjadi kesalahan!", "var(--primary)");
            } finally {
                btn.disabled = false;
                btn.innerText = "Simpan Data";
            }
        }

        function updateUI(data) {
            document.getElementById('totalPoin').innerText = totalPoints;
            const badge = document.getElementById('statusBadge');
            
            if (totalPoints >= 100) {
                badge.className = "status-badge status-bahaya"; badge.innerText = "Status: Bahaya (BK)";
            } else if (totalPoints >= 50) {
                badge.className = "status-badge status-waspada"; badge.innerText = "Status: Waspada";
            }

            const tbody = document.getElementById('historyBody');
            document.getElementById('emptyState').style.display = "none";
            const row = tbody.insertRow(0);
            row.innerHTML = `<td>${new Date().toLocaleTimeString()}</td><td><b>${data.nama}</b></td><td>${data.kelas}</td><td>${data.jenis}</td><td><span class="poin-tag">+${data.poin}</span></td>`;
            
            chartInstance.data.labels.push("");
            chartInstance.data.datasets[0].data.push(totalPoints);
            chartInstance.update();
        }

        function filterTable() {
            const val = document.getElementById("searchInput").value.toUpperCase();
            const rows = document.querySelectorAll("#historyBody tr");
            rows.forEach(r => r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none");
        }

        function showToast(msg, bg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = bg; t.style.display = "block";
            setTimeout(() => t.style.display = "none", 3000);
        }
    </script>
</body>
</html>
